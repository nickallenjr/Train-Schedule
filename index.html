<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script type="text/javascript" src ="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Hello, world!</h1>
  			<p><a class="btn btn-success  btn-lg" href="#" role="button">Learn more</a></p>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-success">
					<div class="panel-heading">Current Train Schedule</div>
					<table class="table">
					  <tr>
					    <th>Train Name</th>
					    <th>Destination</th>
					    <th>Frequency (min)</th>
					    <th>Next Arrival</th>
					    <th>Far Away</th>
					  </tr>
					</table>
				</div>	
			</div>			
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-success">
					<!-- Default panel contents -->
					<div class="panel-heading">Add Train</div>
						<div class="form-group">
   							<label for="text">Train Name</label>
							<input type="text" class="form-control" id="train" placeholder="">
  						</div>
  						<div class="form-group">
							<label for="text">Destination</label>
    						<input type="text" class="form-control" id="destiny" placeholder="">
  						</div>
  						<div class="form-group">
							<label for="text">First Train Time (HH:mm - military time)</label>
    						<input type="text" class="form-control" id="time" placeholder="">
  						</div>
  						<div class="form-group">
							<label for="text">Frequency (min)</label>
    						<input type="number" class="form-control" id="frequency" placeholder="">
  						</div>
  						<p><a class="btn btn-success submit" id="submit" btn-lg" href="#" role="button">Submit</a></p>

					</div>
				</div>		
			</div>	
		</div>
	</div>	
</body>
</html>
